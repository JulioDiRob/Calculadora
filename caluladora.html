<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/calcula.css" />
    <script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            <p id="textoPantalla">0</p>
            <p>
                <input type="button" class="largo" value="Retr" onclick="retro()"   />
                <input type="button" class="largo" value="CE" onclick="borradoParcial()"  />
                <input type="button" class="largo" value="C" onclick="borradoTotal()"  />
            </p>
            <p>
                <input type="button" value="sin" onclick="seno()" />
                <input type="button" value="cos" onclick="coseno()" />
                <input type="button" value="tan" onclick="tangente()" />
                <input type="button" class="num" value="7" onclick="numero('7')" />
                <input type="button" class="num" value="8" onclick="numero('8')" />
                <input type="button" class="num" value="9" onclick="numero('9')" />
                <input type="button" value="/" onclick="operar('/')"  />
                <input type="button" value="Raiz" onclick="raizc()" />
            </p>
            <p>
                <input type="button" value="ln" onclick="ln()" />
                <input type="button" value="log" onclick="log()" />
                <input type="button" value="x^2" onclick="cuadrado()" />
                <input type="button" class="num" value="4" onclick="numero('4')" />
                <input type="button" class="num" value="5" onclick="numero('5')" />
                <input type="button" class="num" value="6" onclick="numero('6')" />
                <input type="button" value="*" onclick="operar('*')" />
                <input type="button" value="%" onclick="porcent()" />
            </p>
            <p>
                <input type="button" value="e^x" onclick="numero('e^')" />
                <input type="button" value="x^3" onclick="cubo()" />
                <input type="button" value="x^y" onclick="operar('^')" />
                <input type="button" class="num" value="1" onclick="numero('1')" />
                <input type="button" class="num" value="2" onclick="numero('2')" />
                <input type="button" class="num" value="3" onclick="numero('3')" />
                <input type="button" value="-" onclick="operar('-')" />
                <input type="button" value="1/x" onclick="inve()" />
            </p>
            <p>
                <input type="button" value="x!" onclick="factorial()" />
                <input type="button" value="π" onclick="numero('π')" />
                <input type="button" value="e" onclick="numero('e')" />
                <input type="button" class="num" value="0" onclick="numero('0')" />
                <input type="button" value="+/-" onclick="opuest()" />
                <input type="button" value="." onclick="numero('.')" />
                <input type="button" value="+" onclick="operar('+')" />
                <input type="button" value="=" onclick="igualar()" />
            </p>
            <p>
                <input type="button" class="largo" value="Binario" onclick="binario()" />
                <input type="button" class="largo" value="Octal" onclick="octal()" />
                <input type="button" class="largo" value="Hexadecimal" onclick="hexa()" />
            </p>
            <p>
                <h4>Las conversiones mostrarán máximo 5 decimales </h4>
            </p>
        </form>
    </div>

    <footer>
        <p>Elaborado por: Julio Antonio Díaz Robles</p>
    </footer>
</body>
</html>
